<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay</title>
</head>
<body>
    <div id="videoContainer">
        <iframe id="videoFrame" 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/https://youtu.be/UeCeZg2n0gA?autoplay=1&controls=0&modestbranding=1&rel=0&enablejsapi=1" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>

    <div id="mainContent" style="display:none;">
        <!-- Content that will be displayed after the video ends -->
        <h1>Welcome to My Website</h1>
        <p>This is the main content.</p>
    </div>

    <script>
        function onYouTubeIframeAPIReady() {
            var player = new YT.Player('videoFrame', {
                events: {
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            document.getElementById('videoContainer').style.display = 'none';
                            document.getElementById('mainContent').style.display = 'block';
                        }
                    }
                }
            });
        }
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
